<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div id="calculator">
        <input type="text" id="display" readonly />
        <div class="button-container">
          <!--we have used because it's a block and butto is inline -->
          <button
            class="button"
            onclick="cuurentDisplay = ' '; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            c
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '1'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            1
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '2'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            2
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '+'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            +
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '3'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            3
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '4'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            4
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '-'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            -
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '5'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            5
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '6'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            6
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '*'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            *
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '7'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            7
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '8'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            8
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '/'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            /
          </button>

          <!-- equal -->

          <button
            class="button"
            onclick="
            let result = eval(cuurentDisplay);
            cuurentDisplay = result; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            =
          </button>

          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '9'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            9
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '8'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            0
          </button>
          <button
            class="button"
            onclick="cuurentDisplay = cuurentDisplay + '.'; document.querySelector('#display').value = cuurentDisplay; 
          "
          >
            .
          </button>
        </div>
      </div>
    </div>

    <script>
      let cuurentDisplay = "";
      document.querySelector("#display").value = cuurentDisplay;
    </script>
  </body>
</html>
